seed_examples:
- context: "9. The Issuer is responsible for fraud in connection with any e-commerce\
    \ Transaction that the Issuer has approved, unless it can be proved that the Merchant\
    \ and/or Acquirer participated in the fraud or the Merchant Website does not support\
    \ the passing of UCAF data. However, the Issuer will have a chargeback right for\
    \ fraudulent Transactions containing the Corporation-assigned static AAV in the\
    \ UCAF field.  \nNOTE: Modifications to this Rule appear in the \"Asia/Pacific\
    \ Region,\" \"Europe Region,\" \"Latin America and the Caribbean Region,\" \"\
    Middle East/Africa Region,\" and the \"Additional U.S. Region and U.S. Territory\
    \ Rules\" sections at the end of this chapter.  \n# 5.1.3 Use of Static AAV for\
    \ Card-not-present Transactions  \nNOTE: A Rule on this subject appears in the\
    \ \u201CEurope Region\u201D section of this chapter."
  questions_and_answers:
  - question: According to Mastercard Transaction Processing Rules, who is primarily
      responsible for fraud in e-commerce transactions involving the use of static
      AAVs?
    answer: According to Mastercard Transaction Processing Rules, the Issuer is primarily
      responsible for fraud in e-commerce transactions involving the use of static
      AAVs.
  - question: According to Mastercard Transaction Processing Rules, under what conditions
      does the Issuer have a chargeback right for fraudulent transactions containing
      the Corporation-assigned static AAV in the UCAF field?
    answer: According to Mastercard Transaction Processing Rules, the Issuer has a
      chargeback right for fraudulent transactions containing the Corporation-assigned
      static AAV in the UCAF field.
  - question: According to Mastercard Transaction Processing Rules, which regions
      have specific modifications to the rules regarding the use of static AAVs for
      card-not-present transactions?
    answer: According to Mastercard Transaction Processing Rules, the regions with
      specific modifications to the rules regarding the use of static AAVs for card-not-present
      transactions are the "Asia/Pacific Region," "Europe Region," "Latin America
      and the Caribbean Region," "Middle East/Africa Region," and the "Additional
      U.S. Region and U.S. Territory Rules."
- context: "# Additional U.S. Region and U.S. Territory Rules  \nBefore a Merchant\
    \ may conduct Card-not-present purchase aggregation Transactions, the Merchant\
    \ must be registered in the Mastercard Micropayment Solution. To propose a Merchant\
    \ for registration:  \n- The Acquirer must submit the completed Mastercard Micropayment\
    \ Solution registration form to micropayments@mastercard.com;\n- The Acquirer\
    \ must provide all information and material required by Mastercard in connection\
    \ with the proposed registration; and\n- The Acquirer and the Merchant must each\
    \ satisfy all participation requirements described in the Mastercard Micropayment\
    \ Solution guidelines.  \nThe Mastercard Micropayment Solution guidelines and\
    \ registration form are available in the Forms Library on Mastercard Connect\xAE\
    .  \nMastercard, in its sole discretion, may approve or reject any application\
    \ for the registration of a Merchant in the Mastercard Micropayment Solution."
  questions_and_answers:
  - question: According to Mastercard Transaction Processing Rules, what must a merchant
      do before conducting card-not-present purchase aggregation transactions in the
      U.S. region and U.S. territories?
    answer: According to Mastercard Transaction Processing Rules, before conducting
      card-not-present purchase aggregation transactions in the U.S. region and U.S.
      territories, a merchant must be registered in the Mastercard Micropayment Solution.
  - question: According to Mastercard Transaction Processing Rules, what steps must
      an Acquirer take to propose a Merchant for registration in the Mastercard Micropayment
      Solution?
    answer: 'According to Mastercard Transaction Processing Rules, to propose a Merchant
      for registration in the Mastercard Micropayment Solution, an Acquirer must:


      - Submit the completed Mastercard Micropayment Solution registration form to
      micropayments@mastercard.com;

      - Provide all information and material required by Mastercard in connection
      with the proposed registration;

      - Ensure that both the Acquirer and the Merchant satisfy all participation requirements
      described in the Mastercard Micropayment Solution guidelines.'
  - question: According to Mastercard Transaction Processing Rules, what criteria
      does Mastercard use to approve or reject an application for the registration
      of a Merchant in the Mastercard Micropayment Solution?
    answer: According to the Mastercard Transaction Processing Rules, Mastercard uses
      its sole discretion to approve or reject an application for the registration
      of a Merchant in the Mastercard Micropayment Solution.
- context: "# 5.1.1 Acquirer and Merchant Requirements  \nIn Nigeria, the Rule on\
    \ this subject is modified as follows. Each Acquirer and each Merchant must request\
    \ Cardholder authentication using EMV 3DS and comply with the requirements set\
    \ forth in the Identity Check authentication program.  \nIn Qatar, the Rule on\
    \ this subject is modified as follows. Each Acquirer and each Merchant must request\
    \ Cardholder authentication using EMV 3DS and comply with the requirements set\
    \ forth in the Identity Check authentication program."
  questions_and_answers:
  - question: According to Mastercard Transaction Processing Rules, what method of
      Cardholder authentication is mandated in Nigeria?
    answer: According to Mastercard Transaction Processing Rules, EMV 3DS is mandated
      for Cardholder authentication in Nigeria.
  - question: According to Mastercard Transaction Processing Rules, which authentication
      program must Acquirers and Merchants comply with in Qatar?
    answer: According to Mastercard Transaction Processing Rules, Acquirers and Merchants
      in Qatar must comply with the Identity Check authentication program.
  - question: According to Mastercard Transaction Processing Rules, what common requirement
      is specified for both Nigeria and Qatar regarding Cardholder authentication
      and compliance programs?
    answer: According to Mastercard Transaction Processing Rules, both Nigeria and
      Qatar require that each Acquirer and Merchant must request Cardholder authentication
      using EMV 3DS and comply with the requirements set forth in the Identity Check
      authentication program.
