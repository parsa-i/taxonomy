- context: "### EFT by credit/debit card or PPP  \nYour client identification requirements\
    \ do not apply when you carry out the following transactions for a person by means\
    \ of a credit/debit card or PPP, if the beneficiary has an agreement with the\
    \ payment service provider that permits payments by those means for goods and\
    \ services:Footnote 41  \n- initiate an international EFT of $1,000 or more; or\n\
    - are the final recipient of an international EFT, or of a VC transfer equivalent\
    \ to $1000 or more and remit the funds to the beneficiary."
  questions_and_answers:
  - answer: Client identification requirements are waived for international Electronic
      Funds Transfers (EFTs) using credit/debit cards or Prepaid Payment Products
      (PPPs) when the beneficiary has an agreement with the payment service provider
      that permits payments for goods and services, and the transaction involves either
      initiating an international EFT of $1,000 or more or being the final recipient
      of an international EFT or a virtual currency transfer equivalent to $1,000
      or more and remitting the funds to the beneficiary.
    question: According to Fintrac, Under what circumstances are client identification
      requirements waived for international Electronic Funds Transfers (EFTs) using
      credit/debit cards or Prepaid Payment Products (PPPs)?
  - answer: The threshold amount for initiating an international EFT where client
      identification requirements do not apply when using a credit/debit card or PPP
      is $1,000 or more, as outlined by the payment service provider agreement for
      goods and services.
    question: According to Fintrac, What is the threshold amount for initiating an
      international EFT where client identification requirements do not apply when
      using a credit/debit card or PPP?
  - answer: An agreement between the beneficiary and the payment service provider
      that permits payments for goods and services exempts the client identification
      requirements when initiating or receiving international EFTs of $1,000 or more
      using credit/debit cards or PPPs, as outlined by the governing regulations.
    question: According to Fintrac, How does an agreement between the beneficiary
      and the payment service provider impact the client identification requirements
      for international EFTs using credit/debit cards or PPPs?
