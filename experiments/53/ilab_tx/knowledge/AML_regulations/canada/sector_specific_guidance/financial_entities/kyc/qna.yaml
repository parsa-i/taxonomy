document_outline: This document outlines the specific circumstances under which financial
  entities in Canada must verify the identity of persons and entities, as mandated
  by FINTRAC under the PCMLTFA and associated regulations, to prevent money laundering
  and terrorist financing.
domain: Canadian Regulations
