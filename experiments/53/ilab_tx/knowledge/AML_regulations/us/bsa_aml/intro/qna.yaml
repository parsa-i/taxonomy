- context: "Banks should take reasonable and prudent steps to combat money laundering\
    \ and terrorist financing and to minimize their vulnerability to the risk associated\
    \ with such activities. Some banking organizations have damaged their reputations\
    \ and have been required to pay civil money penalties for failing to implement\
    \ adequate controls within their organization resulting in noncompliance with\
    \ the BSA. In addition, due to the AML assessment required as part of the application\
    \ process, BSA/AML concerns can have an impact on the bank\u2019s strategic plan.\
    \ For this reason, the federal banking agencies\u2019 and FinCEN\u2019s commitment\
    \ to provide guidance that assists banks in complying with the BSA remains a high\
    \ supervisory priority."
  questions_and_answers:
  - answer: It's important for banks to take steps to combat money laundering and
      terrorist financing to avoid reputational damage and potential civil money penalties
      for noncompliance with the Bank Secrecy Act (BSA). The Federal Financial Institutions
      Examination Council (FFIEC) and the Financial Crimes Enforcement Network (FinCEN)
      emphasize this by prioritizing guidance to help banks comply with these regulations.
    question: Why is it important for banks to take steps to combat money laundering
      and terrorist financing?
  - answer: Banks that fail to implement adequate controls against money laundering
      and terrorist financing may face reputational damage and civil money penalties
      for noncompliance with the Bank Secrecy Act (BSA). Additionally, these concerns
      can impact the bank's strategic plan due to the Anti-Money Laundering (AML)
      assessment required during the application process.
    question: What potential consequences can banks face for failing to implement
      adequate controls against money laundering and terrorist financing?
  - answer: Federal banking agencies and FinCEN support banks in complying with the
      Bank Secrecy Act (BSA) by providing guidance that helps banks implement adequate
      controls to combat money laundering and terrorist financing. This commitment
      is a high supervisory priority, aimed at assisting banks in minimizing reputational
      damage and potential penalties.
    question: How do federal banking agencies and FinCEN support banks in complying
      with the Bank Secrecy Act (BSA)?
