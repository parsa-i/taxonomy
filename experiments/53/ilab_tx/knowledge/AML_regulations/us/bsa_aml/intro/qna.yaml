    \ addition to criminal and civil money penalty actions taken against them, individuals\
    \ may be removed from banking pursuant to 12 USC 1818(e)(2) for a violation of\
    \ the BSA.  \nIt has been noted that hawala, and other such systems, are possibly\
    \ being used as conduits for terrorist financing or other illegal activity. For\
