- context: "# At ATM Terminals  \nATM Terminals that do not have receipt-printing\
    \ capability may be deployed in the Europe Region. For every completed Transaction,\
    \ an ATM Terminal with receipt printing capability must make a receipt available\
    \ to the Cardholder, either automatically or upon the Cardholder's request. A\
    \ cash withdrawal without a printed receipt is allowed only if the ATM Terminal\
    \ does not have receipt-printing capability or is out of paper. The Cardholder\
    \ must be advised prior to the Transaction that a printed receipt is not available.\
    \  \nAs an exception to this Rule, an ATM Terminal in France must have receipt-printing\
    \ capability and must not automatically provide a paper Transaction receipt. A\
    \ paper Transaction receipt must be provided in the following cases:  \n- upon\
    \ Cardholder request,\n- in case of cancellation of the Transaction, and\n- in\
    \ any other case specified in applicable law, as amended from time to time."
  questions_and_answers:
  - question: According to Mastercard Transaction Processing Rules, what is the requirement
      for ATM terminals without receipt-printing capability in the Europe Region?
    answer: According to Mastercard Transaction Processing Rules, ATM terminals without
      receipt-printing capability may be deployed in the Europe Region. However, the
      Cardholder must be advised prior to the Transaction that a printed receipt is
      not available.
  - question: According to Mastercard Transaction Processing Rules, under what conditions
      is a cash withdrawal without a printed receipt allowed?
    answer: A cash withdrawal without a printed receipt is allowed if the ATM terminal
      does not have receipt-printing capability or is out of paper, according to Mastercard
      Transaction Processing Rules. The cardholder must be advised prior to the transaction
      that a printed receipt is not available.
  - question: According to Mastercard Transaction Processing Rules, what are the specific
      requirements for ATM terminals in France regarding the provision of transaction
      receipts?
    answer: According to Mastercard Transaction Processing Rules, ATM terminals in
      France must have receipt-printing capability. They must not automatically provide
      a paper transaction receipt, but a receipt must be provided upon cardholder
      request, in case of transaction cancellation, or as specified by applicable
      law.
