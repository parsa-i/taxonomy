- context: "At a POS Terminal in France, a paper Transaction receipt must not be automatically\
    \ provided. A paper Transaction receipt must be provided in the following cases:\
    \  \n- if the Cardholder expressly requests one,\n- in case of cancellation of\
    \ the Transaction,\n- if the Transaction is for a refund,\n- if the purchase is\
    \ of durable goods for which a legal guarantee applies, and\n- in any other case\
    \ specified in applicable law, as amended from time to time.  \nWhen a paper Transaction\
    \ receipt is not provided to the Cardholder, the Merchant is permitted to provide\
    \ a digital receipt."
  questions_and_answers:
  - question: According to Mastercard Transaction Processing Rules, under what conditions
      must a paper transaction receipt be provided at a POS terminal in France?
    answer: 'According to Mastercard Transaction Processing Rules, a paper transaction
      receipt must be provided at a POS terminal in France under the following conditions:
      if the cardholder expressly requests one, in case of transaction cancellation,
      if the transaction is for a refund, if the purchase is of durable goods with
      a legal guarantee, or in any other case specified by applicable law.'
  - question: According to Mastercard Transaction Processing Rules, what are the scenarios
      in which a digital receipt can be provided instead of a paper receipt at a POS
      terminal in France?
    answer: 'According to Mastercard Transaction Processing Rules, a digital receipt
      can be provided instead of a paper receipt at a POS terminal in France when
      the transaction does not fall under the following scenarios:


      - The cardholder does not expressly request a paper receipt,

      - The transaction is not canceled,

      - The transaction is not a refund,

      - The purchase does not involve durable goods with a legal guarantee, and

      - There is no other applicable law requiring a paper receipt.'
  - question: According to Mastercard Transaction Processing Rules, what specific
      situations require a mandatory paper transaction receipt at a POS terminal in
      France?
    answer: 'According to Mastercard Transaction Processing Rules, a mandatory paper
      transaction receipt at a POS terminal in France is required in the following
      specific situations:


      - If the cardholder expressly requests one

      - In case of cancellation of the transaction

      - If the transaction is for a refund

      - If the purchase is of durable goods for which a legal guarantee applies

      - In any other case specified in applicable law'
