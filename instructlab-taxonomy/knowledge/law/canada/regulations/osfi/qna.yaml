      #### 2.1.3.4 Tier 2 instruments issued to a parent
      36. In addition to the qualifying criteria and minimum requirements specified in this guideline,
      Tier 2 capital instruments issued by an institution to a parent, either directly or indirectly, can
      be included in regulatory capital subject to the institution providing notification of the
      intercompany issuance to OSFI's Capital Division together with the following:
      - a copy of the instrument's term and conditions;
      - the intended classification of the instrument for regulatory capital purposes;
      - the rationale provided by the parent for not providing common equity in lieu of the subject
      capital instrument;
      - confirmation that the rate and terms of the instrument as at the date of the transaction are at
      least as favourable to the institution as market terms and conditions;
      - confirmation that the failure to make dividend or interest payments, as applicable, on the subject
      instrument would not result in the parent, now or in the future, being unable to meet its own debt
      servicing obligations nor would it trigger cross-default clauses or credit events under the terms of
      any agreements or contracts of either the institution or the parent.
    questions_and_answers:
      - question: |
          In Canada, what additional information must be provided to OSFI's Capital Division when a Tier 2
          capital instrument is issued to a parent?
        answer: |
          The institution must provide notification of the intercompany issuance along with the instrument's
          terms and conditions, the intended classification of the instrument for regulatory capital purposes,
          the rationale provided by the parent for not providing common equity, confirmation that the rate and
          terms of the instrument are at least as favourable to the institution as market terms and conditions,
          and confirmation that the failure to make payments would not result in the parent being unable to meet
          its own debt servicing obligations nor would it trigger cross-default clauses or credit events.

      - question: |
          In Canada wat must be confirmed about the terms and conditions of the Tier 2 capital instrument issued to
          a parent?
        answer: |
          It must be confirmed that the rate and terms of the instrument as at the date of the transaction are at
          least as favourable to the institution as market terms and conditions.

      - question: |
          In Canada, what must be confirmed about the potential consequences of failing to make payments on the
          Tier 2 capital instrument issued to a parent?
        answer: |
          It must be confirmed that the failure to make dividend or interest payments on the subject instrument would
          not result in the parent being unable to meet its own debt servicing obligations nor would it trigger
          cross-default clauses or credit events under the terms of any agreements or contracts of either the
          institution or the parent.

