      #### 1.3.1. Credit Risk

      8. RWA for credit risk (including counterparty credit risk) is calculated as the sum of:


      1. Credit RWA for banking book exposures which, except the RWA listed in (b) through (e) below,
      is calculated using:
            1. the standardized approach (as set out in Chapter 4); or
            2. the Internal Ratings-Based (IRB) approach (as set out in Chapter 5).
      2. RWA for counterparty credit risk from banking book exposures and trading book exposures
      (as set out in Chapter 7), except the exposures listed in (c) and (f) below.
      3. Credit RWA for equity investments in funds that are held in the banking book calculated using one or more of
      the approaches set out in Chapter 4:
            1. The look-through approach
            2. The mandate-based approach
            3. The fall-back approach
      4. RWA for securitization exposures held in the banking book, calculating using one or more of the approaches set
      out in Chapter 6:
            1. Securitization Standardized Approach (SEC-SA)
            2. Securitization External Ratings-Based Approach (SEC-ERBA)
            3. Securitization Internal Ratings-Based Approach (SEC-IRBA)
            4. Securitization Internal Assessment Approach (SEC-IAA)
            5. A risk weight of 1250% in cases where the institution cannot use (i) to (iv) above.
      5. RWA for exposures to central counterparties in the banking book and trading book, calculated using the
      approach set out in Chapter 7.
      6. RWA for the risk posed by unsettled transactions and failed trades, where the transactions are in the banking
      book or trading book and are within the scope of the rules set out in Chapter 7.
      7. RWA for credit valuation adjustment (CVA) risk for exposures in the trading and banking book, calculated
      as set out in Chapter 8 using either:
            1. The standardized approach for CVA; or
            2. The advanced approach for CVA.
    questions_and_answers:
      - question: |
          In Canada, what is the Credit RWA for banking book exposures?
        answer: >
          The Credit RWA for banking book exposures is calculated using:
          1. the standardized approach.
          2. the Internal Ratings-Based (IRB) approach.
      - question: |
          In Canada, what approaches are used for the Credit RWA for equity investments
        answer: >
          1. The look-through approach
          2. The mandate-based approach
          3. The fall-back approach
      - question: |
          In Canada, how do I calculate RWA for credit risk?
        answer: |
          RWA for credit risk is calculated using the following:
          1. Credit RWA for banking book exposures
          2. RWA for counterparty credit risk from banking book exposures and trading book exposures
          3. Credit RWA for equity investments
          4. RWA for securitization exposures
          5. RWA for exposures to central counterparties in the banking book and trading book
          6. RWA for the risk posed by unsettled transactions and failed trades
          7. RWA for credit valuation adjustment (CVA) risk for exposures
