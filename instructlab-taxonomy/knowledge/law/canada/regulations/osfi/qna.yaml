      #### 2.1.2.5 Capital instruments issued out of branches and subsidiaries outside Canada
      25. In addition to any other requirements prescribed in this guideline, where an institution wishes
      to consolidate a capital instrument issued out of a branch or subsidiary outside Canada, it must
      provide OSFI's Capital Division with the following documentation:
      - a copy of the instrument's terms and conditions;
      - certification from a senior executive of the institution, together with the institution's
      supporting analysis, that confirms that the instrument meets or exceeds the Basel III qualifying
      criteria for the tier of regulatory capital in which the institution intends to include the
      instrument on a consolidated basis; and
      - an undertaking whereby both the institution and the subsidiary confirm that the instrument will
      not be redeemed, purchased for cancellation, or amended without the prior approval of the
      Superintendent. Such undertaking will not be required where the prior approval of the Superintendent
      is incorporated into the terms and conditions of the instrument.
    questions_and_answers:
      - question: |
          In Canada, what must an institution provide to OSFI's Capital Division when consolidating a capital
          instrument issued out of a branch or subsidiary outside Canada?
        answer: |
          An institution must provide a copy of the instrument's terms and conditions, certification from a senior
          executive confirming the instrument meets or exceeds Basel III qualifying criteria, and an undertaking that
          the instrument will not be redeemed, purchased for cancellation, or amended without the prior approval
          of the Superintendent.
      - question: |
          In Canada, who must certify that the capital instrument meets or exceeds the Basel III qualifying criteria?
        answer: |
          A senior executive of the institution must certify that the capital instrument meets or exceeds the Basel
          III qualifying criteria.
      - question: |
          In Canada, when is an undertaking not required for the redemption, purchase for cancellation, or amendment
          of the capital instrument?
        answer: |
          An undertaking is not required when the prior approval of the Superintendent is incorporated into the
          terms and conditions of the instrument.
