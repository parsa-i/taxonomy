      ### 2.1.3 Tier 2 Capital
      26. Tier 2 capital (prior to regulatory adjustments) consists of the following elements:
      - Instruments issued by the institution that meet the criteria for inclusion in Tier 2 capital (and
      are not included in Tier 1 capital);
      - Stock surplus (i.e. share premium) resulting from the issue of instruments included in Tier 2
      capital. Surplus that is not eligible for inclusion in Tier 1 will only be permitted to be included
      in Tier 2 capital if the shares giving rise to the surplus are permitted to be included in Tier 2
      capital. \[Basel Framework, CAP 10.17\];
      - Instruments issued by consolidated subsidiaries of the institution and held by third parties that
      meet the criteria for inclusion in Tier 2 capital and are not included in Tier 1 capital (see
      sections 2.1.3.1 and 2.1.3.3); and
      - Certain loan loss allowances as specified in section 2.1.3.7.
      \[Basel Framework, CAP 10.14\]
    questions_and_answers:
      - question: |
          In Canada, what does Tier 2 capital consist of?
        answer: |
          Tier 2 capital consists of instruments issued by the institution that meet the criteria for inclusion
          in Tier 2 capital (and are not included in Tier 1 capital),
          stock surplus resulting from the issue of instruments included in Tier 2 capital,
          instruments issued by consolidated subsidiaries of the institution and held by third parties that meet the
          criteria for inclusion in Tier 2 capital and are not included in Tier 1 capital,
          and certain loan loss allowances.

      - question: |
          In Canada, what is the condition for including stock surplus in Tier 2 capital?
        answer: |
          Stock surplus that is not eligible for inclusion in Tier 1 will only be permitted to be included in Tier 2
          capital if the shares giving rise to the surplus are permitted to be included in Tier 2 capital.

      - question: |
          In Canada, what other elements besides instruments issued by the institution are included in Tier 2 capital?
        answer: |
          Besides instruments issued by the institution, Tier 2 capital also includes stock surplus resulting from
          the issue of instruments included in Tier 2 capital, instruments issued by consolidated subsidiaries of the
          institution and held by third parties that meet the criteria for inclusion in Tier 2 capital and are not
          included in Tier 1 capital, and certain loan loss allowances.
