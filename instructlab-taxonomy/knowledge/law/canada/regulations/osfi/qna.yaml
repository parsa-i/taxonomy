      #### 1.3.2. Market Risk

      15. Market risk requirements, as outlined in Chapter 9, apply to internationally active institutions and all
      institutions designated by OSFI as D-SIBs. OSFI retains the right to apply the framework to other institutions,
      on a case-by-case basis, if trading activities are a large proportion of overall operations.

      16. Institutions subject to market risk requirements must identify the instruments that are in the trading book
      following the requirements of Chapter 9. All instruments that are not in the trading book and all other assets
      of the institution (termed "banking book exposures") must be treated under one of the credit risk approaches.
      \[Basel Framework, RBC 20.5\]

      17. RWA for market risk are calculated as RWA for market risk for instruments in the trading book and for foreign
      exchange risk and commodities risk for exposures in the banking book, calculated using:

          1. The standardized approach, as described in section 9.5; or
          2. The internal models approach set out in section 9.6.
    questions_and_answers:
      - question: >
          In Canada, who do market risk requirements apply to?
        answer: >
          Market risk requirements, apply to internationally active institutions and all institutions designated by
          OSFI as D-SIBs.
      - question: >
          In Canada, how are RWA for market risk calculated?
        answer: >
          RWA for market risk are calculated using either:
          1. The standardized approach, as described in section 9.5; or
          2. The internal models approach set out in section 9.6.
      - question: >
          In Canada, what do institutions subject to market risk requirements need to identify?
        answer: >
          Institutions subject to market risk requirements must identify the instruments that are in the trading book
          following the requirements of Chapter 9.
