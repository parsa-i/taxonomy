      #### 2.1.3.2 Tier 2-qualifying capital instruments issued by a subsidiary to third parties
      33. Total capital instruments (i.e. Tier 1 and Tier 2 capital instruments) issued by a fully
      consolidated subsidiary of the institution to third-party investors (including amounts under
      sections 2.1.1.3 and 2.1.2.2) may receive recognition in the consolidated Total capital of the
      parent institution only if the instruments would, if issued by the institution, meet all of the
      criteria for classification as Tier 1 or Tier 2 capital.
      34. The amount of capital that will be recognized in consolidated Total Capital is calculated as
      follows (refer to Appendix 2-1 for an illustrative example):
      1. Total capital of the subsidiary issued to third parties that is attributable to third-party
      investors, gross of deductions, less the amount of surplus Total Capital of the subsidiary that is
      attributable to the third-party investors.
      2. The surplus Total capital of the subsidiary is calculated as the Total Capital of the subsidiary,
      net of deductions, minus the lower of: (1) the minimum Total Capital requirement of the subsidiary
      plus the capital conservation buffer (i.e. 10.5% of RWA;[Footnote 43](#fnb43)[Footnote 44](#fnb44)
      and (2) the portion of the parent's consolidated minimum Total Capital requirements[Footnote
      45](#fnb45) plus the capital conservation buffer (i.e. 10.5% of RWA[Footnote 43](#fnb43)) that
      relates to the subsidiary.
      3. The amount of surplus Total capital that is attributable to the third-party investors is
      calculated by multiplying the surplus Total capital of the subsidiary (calculated in (b)) by the
      percentage of Total Capital that is attributable to third-party investors.
      The amount of this Total capital that will be recognized in Tier 2 will exclude amounts recognized
      in CET1 under section 2.1.1.3 and amounts recognized in Additional Tier 1 under section 2.1.2.2.
      \[Basel Framework, CAP 10.24 and 10.25\]
    questions_and_answers:
      - question: |
          In Canada, what condition must be met for Tier 2-qualifying capital instruments issued by a subsidiary
          to be recognized in the consolidated Total capital of the parent institution?
        answer: |
          The instruments must meet all of the criteria for classification as Tier 1 or Tier 2 capital if they were
          issued by the institution.
      - question: |
          In Canada, how is the amount of surplus Total capital that is attributable to the third-party investors
          calculated?
        answer: |
          Multiply the surplus Total capital of the subsidiary by the percentage of Total Capital that is attributable
          to third-party investors
      - question: |
          In Canada, what is the formula for calculating the surplus Total capital of the subsidiary?
        answer: |
          The surplus Total capital of the subsidiary is calculated as the Total Capital of the subsidiary,
          net of deductions, minus the lower of: (1) the minimum Total Capital requirement of the subsidiary plus the
          capital conservation buffer (i.e. 10.5% of RWA) and (2) the portion of the parent's consolidated minimum
          Total Capital requirements plus the capital conservation buffer (i.e. 10.5% of RWA) that relates to the
          subsidiary.
