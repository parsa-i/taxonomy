      ## Audit
      Marginal note:Appointment of auditors
      - **28**(1)The Governor in Council shall, on the recommendation of the Minister, appoint two firms
      of accountants eligible to be appointed as auditors of a bank to audit the affairs of the Bank.
      - Marginal note:Term of office
      (2)Every firm of accountants appointed after November 30, 1980 shall be appointed to perform annual
      audits for the five fiscal years following the year of its appointment except that one of the first
      two firms of accountants appointed after November 30, 1980 shall be appointed to perform annual
      audits for the three years following the year of its appointment.
      - Marginal note:Vacancies
      (3)Where any vacancy occurs in the office of auditor of the Bank, notice thereof shall forthwith be
      given by the Bank to the Minister who thereupon shall appoint some other firm of accountants
      eligible to be appointed under this section to audit the affairs of the Bank for the balance of the
      term of the firm of accountants so replaced.
      - Marginal note:Persons who may not act
      (4)No firm of accountants of which a director is a member is eligible for appointment as an auditor
      and no auditor of the Bank is eligible for appointment for a second successive term.
      - Marginal note:Reports to Minister
      (5)The Minister may from time to time require the auditors to report to the Minister on the adequacy
      of the procedure adopted by the Bank for the protection of its creditors or shareholders and the
      sufficiency of their own procedure in auditing the affairs of the Bank, and the Minister may, at his
      discretion, enlarge or extend the scope of the audit or direct that any other procedure be
      established or that any other examination be made by the auditors as the public interest may seem to
      require.
      - Marginal note:Copies of reports to be sent to Minister
      (6)A copy of every report made by the auditors to the Bank under this section shall be transmitted
      to the Minister by the auditors at the same time as that report is transmitted to the Bank.
      - R.S., c. B-2, s. 24
      - 1980-81-82-83, c. 40, s. 51
    questions_and_answers:
      - question: |
          In the Bank of Canada, who appoints the auditors for the Bank?
        answer: |
          The Governor in Council appoints the auditors for the Bank on the recommendation of the Minister.
      - question: |
          In the Bank of Canada, what is the term of office for auditors appointed after November 30, 1980?
        answer: |
          Every firm of accountants appointed after November 30, 1980 shall be appointed to perform annual
          audits for the five fiscal years following the year of its appointment, except for one of the first
          two firms appointed after that date, which shall be appointed for three years.
      - question: |
          In the Bank of Canada, who receives copies of the auditors' reports?
        answer: |
          A copy of every report made by the auditors to the Bank shall be transmitted to the Minister at the
          same time as it is transmitted to the Bank.
