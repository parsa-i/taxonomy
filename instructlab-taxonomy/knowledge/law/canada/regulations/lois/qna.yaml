      ## By-laws
      Marginal note:By-laws
      - **35**(1)The Board, with the approval of the Governor in Council, may make by-laws with respect to
      - (a)the calling of meetings of the Board and of the Executive Committee and what number of persons
      shall constitute a quorum in each case, and how questions considered at those meetings shall be
      determined;
      - (b)the fees of directors;
      - (c)the duties and conduct of officers and employees of the Bank;
      - (d)the form of the annual statement of accounts; and
      - (e)generally, the management and disposition of the stock, property and undertakings of the Bank.
      - Marginal note:Publication
      (2)Every by-law and every amendment or repeal thereof shall take effect when published in the
      [Canada Gazette](http://www.gazette.gc.ca/).
      - R.S., 1985, c. B-2, s. 35
      - 1997, c. 15, s. 106(E)
      - 2001, c. 4, s. 60(F)
      I, ![blank line](https://laws-lois.justice.gc.ca/img/ii_spacer.gif), do solemnly swear (or affirm)
      that I will faithfully and to the best of my judgment and ability perform the duties that relate to
      any office or position in the Bank held by me.
      I also solemnly swear (or affirm) that I will not
      communicate or allow to be communicated, to any person not entitled to it, any confidential
      information that relates to the business or affairs of the Bank that I may learn in the course of
      performing those duties;
      use any such information for any purpose other than to perform those duties; or
      allow any person to inspect or have access to any books and records that belong to or that are in
      the possession of the Bank and that relate to the business or affairs of the Bank, unless the person
      is legally entitled to inspect them or to have access to them.
      - R.S., 1985, c. B-2, Sch. I
      - 1997, c. 15, s. 107
      - 2001, c. 9, s. 202
