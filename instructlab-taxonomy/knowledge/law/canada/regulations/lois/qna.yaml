      ## Executive Committee
      Marginal note:Constitution of Executive Committee
      - **13**(1)There shall be an Executive Committee of the Board consisting of the Governor, the Deputy
      Governor and not less than two or more than four directors selected by the Board.
      - Marginal note:Deputy Minister of Finance to be member of Executive Committee
      (2)In addition to the members of the Executive Committee as constituted by subsection (1), the
      person who is a member of the Board by virtue of subsection 5(2) is a member of the Executive
      Committee, but that person does not have the right to vote.
      - Marginal note:Powers of Executive Committee
      (3)The Executive Committee is competent to deal with any matter within the competence of the Board
      and shall keep minutes of its proceedings, which shall be submitted to the Board at its next
      meeting.
      - R.S., c. B-2, s. 13
      - 1980-81-82-83, c. 40, s. 47
