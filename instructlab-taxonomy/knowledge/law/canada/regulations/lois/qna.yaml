      ## Reserve Funds
      Marginal note:Reserve fund
      **27**The Bank shall establish a reserve fund and, after making the provision that the Board thinks
      proper for bad and doubtful debts, depreciation in assets, pension funds and all other matters that
      are properly provided for by banks, the ascertained surplus available from the operations of the
      Bank during each financial year is to be applied by the Board as follows:
      - (a)if the Bank’s reserve fund is less than the paid-up capital, one third of the surplus is to be
      allocated to the reserve fund, and the residue is to be paid to the Receiver General and form part
      of the Consolidated Revenue Fund;
      - (b)if the reserve fund is not less than the paid-up capital, one fifth of the surplus is to be
      allocated to the reserve fund until the reserve fund reaches an amount five times the paid-up
      capital, and the residue is to be paid to the Receiver General and form part of the Consolidated
      Revenue Fund; and
      - (c)if the reserve fund is not less than five times the paid-up capital, the whole of the surplus
      is to be paid to the Receiver General and form part of the Consolidated Revenue Fund.
      - R.S., 1985, c. B-2, s. 27
      - 2007, c. 6, s. 395(E)
      [Previous Version](section-27-20030101.html "Link to previous version of section 27")
      Marginal note:Special reserve fund — unrealized valuation losses
      - **27.1**(1)Despite section 27, the Bank may establish a special reserve fund and may, pursuant to
      a resolution passed by the Board, allocate to the fund out of the ascertained surplus available from
      the operations of the Bank during each financial year an amount to offset unrealized valuation
      losses due to changes in the fair value of the investment portfolio of the Bank.
      - Marginal note:Maximum
      (2)The amount that may be held in the fund shall not be more than $400,000,000 at any time.
      - 2007, c. 6, s. 396
    questions_and_answers:
      - question: |
          In the Bank of Canada, what happens if the Bank's reserve fund is less than the paid-up capital?
        answer: |
          If the Bank's reserve fund is less than the paid-up capital, one third of the surplus is to be allocated
          to the reserve fund, and the residue is to be paid to the Receiver General and form part of the
          Consolidated Revenue Fund.

      - question: |
          In the Bank of Canada, what happens if the reserve fund is not less than five times the paid-up capital?
        answer: |
          If the reserve fund is not less than five times the paid-up capital, the whole of the surplus
          is to be paid to the Receiver General and form part of the Consolidated Revenue Fund.

      - question: |
          In the Bank of Canada, what is the maximum amount that can be held in the special reserve fund for unrealized
          valuation losses?
        answer: |
          The maximum amount that can be held in the special reserve fund for unrealized valuation losses is
          $400,000,000 at any time.
