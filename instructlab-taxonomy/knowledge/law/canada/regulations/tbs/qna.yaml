  - context: >
      ### Receipt, deposit and recording of public money

      - 4.1 In relation to the receipt, deposit and recording of public money,
      the chief financial officer (CFO) is responsible for the following:

      - 4.1.1 Ensuring that all public money received is safeguarded and
      recorded accurately;

      - 4.1.2 Ensuring that all public money received is promptly deposited in
      the Consolidated Revenue Fund to the credit of the Receiver General for
      Canada;

      - 4.1.3 Ensuring that periodic reconciliations are conducted between
      receipts and records of deposits;

      - 4.1.4 Ensuring that discrepancies noted in reconciliations are
      investigated, accounted for and resolved;

      - 4.1.5 Ensuring that the department adheres to the banking arrangements
      established by the Receiver General;

      - 4.1.6 Ensuring that segregation of duties is implemented between
      individuals who have responsibilities for receipts, deposits, recording of
      public money, credit granting, invoicing, collections and debt write-offs,
      subject to the following:

      - 4.1.6.1 If organizational structure, materiality or cost-effectiveness
      considerations do not allow for such segregation of duties, ensuring that
      alternative control measures are implemented and documented;
    questions_and_answers:
      - question: >
          In Canada, who is responsible for ensuring that all public money
          received is safeguarded and recorded accurately?
        answer: >
          The Chief Financial Officer (CFO) is responsible for ensuring that all
          public money received is safeguarded and recorded accurately.
      - question: >
          In Canada, which positions should implement segregation of duties in
          regards to the receipt, deposit and recording of public money?
        answer: >
          Segregation of duties should be implemented between individuals who
          have responsibilities for receipts, deposits, recording of public
          money, credit granting, invoicing, collections and debt write-offs.
      - question: >
          In Canada, what if the organizational structure does not allow for
          segregation of duties in regards to the receipt, deposit and recording
          of public money?
        answer: >
          If the organizational structure does not allow for such segregation of
          duties, ensure that alternative control measures are implemented and
          documented.
  - context: >
      ### Losses of public money or property

      - 4.2 In relation to the losses of public money or property, the CFO is
      responsible for the following:

      - 4.2.1 Establishing, monitoring and maintaining a risk-based departmental
      system of internal control to prevent losses of public money and property
      and detect them in a timely manner;

      - 4.2.2 Ensuring that losses of public money and property are promptly and
      accurately recorded in the accounts of the department for applicable
      transactions;

      #### Recovery of loss

      - 4.2.3 Ensuring that a claim is prepared against those responsible for a
      loss of public money or property when the loss is recoverable;

      - 4.2.4 Including the following elements in the claim, when applicable, in
      addition to the value of the loss of public money or property calculated
      as specified in the Public Accounts Instructions issued by the Receiver
      General:

      - 4.2.4.1 The financing costs associated with the loss of public money
      that involves a fraudulent receipt or an unauthorized expenditure;

      - 4.2.4.2 Additional costs incurred or revenue lost as a result of public
      property not being available for its intended purpose;

      - 4.2.4.3 The cost of recovery proceedings or enforced recovery; and

      - 4.2.4.4 The GST/HST, the QST, PST and any other applicable taxes, levies
      or duties;
    questions_and_answers:
      - question: >
          In Canada, what is the purpose of establishing a risk-based
          departmental system of internal control?
        answer: >
          The purpose of establishing a risk-based departmental system of
          internal control is to prevent losses of public money and property and
          detect them in a timely manner.
      - question: >
          In Canada, True or False: In addition to the value of the loss of
          public money or property, the financing costs associated with the loss
          of public money should be included in the claim?
        answer: >
          True.

          As specified in the Public Accounts Instructions issued by the
          Receiver General the financing costs associated with the loss of
          public money that involves a fraudulent receipt or an unauthorized
          expenditure should be included in the claim when applicable.
      - question: >
          In Canada, what should be done with losses of public money and
          property?
        answer: >
          Losses of public money and property should be promptly and accurately
          recorded in the accounts of the department for applicable
          transactions.
  - context: >
      ### Receivables

      - 4.3 In relation to receivables, the CFO or the senior departmental
      managers designated by the deputy head are responsible for the following:

      - 4.3.1 Ensuring that receivables are minimized, to the extent possible,
      by requiring payment in advance or at the time that goods and services are
      provided;

      - 4.3.2 Granting credit only when it is an operational requirement;

      - 4.3.3 Ensuring that debtors are fairly treated and informed of their
      rights and obligations under applicable acts, regulations, policies and
      directives;

      - 4.3.4 Ensuring that all receivable transactions and related allowances
      for doubtful accounts are promptly and accurately recorded in the accounts
      of the department;

      #### Collection

      - 4.3.5 Taking timely and cost-effective collection actions to pursue
      receivables, such as the use of a set-off;

      - 4.3.6 Ensuring that upon request by another department or agent Crown
      corporation, the following information concerning a person that has a debt
      due to the Crown is provided to it (unless specifically prohibited by
      departmental or program legislation):

      - 4.3.6.1 The person’s last known address and telephone number;

      - 4.3.6.2 The name and address of the person’s last known employer; and

      - 4.3.6.3 Any payment coming due to the person

    questions_and_answers:
      - question: >
          In Canada, True or False: When it relates to receivables, there is no
          restriction on granting credit.
        answer: >
          False.

          In relation to receivables, granting credit should only occur when it
          is an operational requirement.
      - question: |
          In Canada, what should be done to minimize receivables?
        answer: >
          Receivables should be minimized, to the extent possible, by requiring
          payment in advance or at the time that goods and services are
          provided.
      - question: >
          In Canada, upon request by another department or agent Crown
          corporation, what information concerning a person that has a debt due
          to the Crown should be provided?
        answer: >
          Unless specifically prohibited by departmental or program legislation,
          the following information should be provided:

          - The person’s last known address and telephone number

          - The name and address of the person’s last known employer

          - Any payment coming due to the person
  - context: >
      ### Accountable advances

      - 4.5 In relation to accountable advances, the CFO is responsible for the
      following:

      - 4.5.1 Ensuring that accountable advances are issued only when required,
      used for the purpose for which they were issued, properly safeguarded, and
      reported on a timely basis;

      - 4.5.2 Seeking authority from Public Services and Procurement Canada to
      establish a standing advance unless separate authorities are available
      through departmental or program legislation;

      - 4.5.3 Charging temporary accountable advances to a departmental
      appropriation;

      - 4.5.4 Replenishing standing advances to their original value unless a
      decrease, increase or complete recovery is justified;

      - 4.5.5 Ensuring that segregation of duties is implemented between
      individuals who are responsible for managing accountable advances,
      maintaining accounts receivable records, and verifying and certifying
      accounts for payment and requisition payments, subject to the following:

      - 4.5.5.1 If organizational structure, materiality or cost-effectiveness
      considerations do not allow such segregation of duties, ensuring that
      alternative control measures are implemented and documented;

      #### Petty cash and change fund

      - 4.5.6 Ensuring that petty cash funds are not used to make change and
      that petty cash or change funds are not used to provide salary advances,
      cash cheques or make loans;

      - 4.5.7 Ensuring that petty cash expenditures are not split into two or
      more transactions in an attempt to avoid the limits prescribed by the
      [Accountable Advances
      Regulations](http://laws.justice.gc.ca/eng/regulations/SOR-86-438/);

      - 4.5.8 Ensuring that the custody of a petty cash or change fund is
      assigned to an individual and that an acknowledgement of responsibilities
      for the fund is documented; and

      - 4.5.9 Ensuring that petty cash or change fund accounts are reconciled
      when a transfer between fund custodians takes place.
    questions_and_answers:
      - question: |
          In Canada, when are accountable advances issued?
        answer: >
          Accountable advances are issued only when required, used for the
          purpose for which they were issued, properly safeguarded, and reported
          on a timely basis.
      - question: >
          In Canada, which individuals should implement segregation of duties in
          regards to accountable advances?
        answer: >
          Segregation of duties should be implemented between individuals who
          are responsible for managing accountable advances, maintaining
          accounts receivable records, and verifying and certifying accounts for
          payment and requisition payments.
      - question: |
          In Canada, can petty cash be utilized to provide salary advances?
        answer: >
          No, petty cash or change funds can not be used to provide salary
          advances.
  - context: >
      ### Loans and loan guarantees

      - 4.7 In relation to loans and loan guarantees, senior departmental
      managers are responsible for the following:

      - 4.7.1 Ensuring that terms and conditions for loans and loan guarantees
      are established, documented and appropriately authorized;

      - 4.7.2 Ensuring that the terms and conditions not detailed in authorizing
      legislation for:

      - 4.7.2.1 Loan programs for a class of recipients and loans for named
      recipients are approved by the Governor in Council on the recommendation
      of the Minister of Finance; and

      - 4.7.2.2 Loan guarantee programs for a class of recipients and loan
      guarantees for named recipients are approved by the Minister of Finance;

      - 4.7.3 Ensuring that loans and loan guarantees are structured to cover
      potential losses from non-performing loans, when appropriate and feasible;

      - 4.7.4 Undertaking a periodic review of loan and loan guarantee program
      terms and conditions to validate a program’s continuing relevance and
      operating criteria;

      - 4.7.5 Conducting, in collaboration with the CFO, a periodic review of
      all loans and loan guarantees to determine the following:

      - 4.7.5.1 Compliance with agreement terms and conditions;

      - 4.7.5.2 A forecast of repayment potential;

      - 4.7.5.3 Provision for bad debt and any amounts to be written off;

      - 4.7.5.4 Appropriate accounting and reporting; and

      - 4.7.5.5 Any valuation adjustments required;

      - 4.7.6 Ensuring that the net balance owing to the government from each
      loan recipient, including a repayment schedule and applicable interest
      provisions, is readily accessible in accounting records;

      - 4.7.7 Applying the amount of any repayment to the entire sum of interest
      due at the time of each instalment, and then to the principal (unless the
      loan terms and conditions specify otherwise);

      - 4.7.8 Ensuring that the appropriate instrument is used to obtain
      parliamentary authorization of loan guarantees, i.e.:

      - 4.7.8.1 Loan guarantees for named recipients that can be listed
      individually in the Estimates may be authorized through an appropriation
      act; and

      - 4.7.8.2 Loan guarantee programs are authorized through separate program
      legislation;

      - 4.7.9 Ensuring that loan guarantee agreements include a provision
      whereby actual or expected defaults are communicated by the lenders to
      departmental officials in a timely manner; and

      - 4.7.9.1 When advised of an actual or expected default, follow-up action
      is to be taken immediately to ensure that the loan is recovered to the
      fullest extent possible.
    questions_and_answers:
      - question: >
          In Canada, True or False: Senior departmental managers are responsible
          for ensuring that loans are structured to cover potential losses from
          non-performing loans.
        answer: >
          True.

          When appropriate and feasible, senior departmental managers are
          responsible for ensuring that loans and loan guarantees are structured
          to cover potential losses from non-performing loans.
      - question: >
          In Canada, senior departmental managers in collaboration with the CFO
          must conduct a periodic review of all loans and loan guarantees. What
          is the purpose of this review?
        answer: |
          The periodic review should determine the following:
          - Compliance with agreement terms and conditions;
          - A forecast of repayment potential
          - Provision for bad debt and any amounts to be written off
          - Appropriate accounting and reporting
          - Any valuation adjustments required
      - question: >
          In Canada, what should be done when advised of an actual or expected
          default on a loan guarantee?
        answer: >
          Follow-up action should be taken immediately to ensure that the loan
          is recovered to the fullest extent possible.
