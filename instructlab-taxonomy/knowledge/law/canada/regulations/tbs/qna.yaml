  The provided document is a directive to outline the requirements and
  responsibilities for the management of public money and receivables in the
  federal government. This directive applies to all federal government
  departments and agencies, and outlines the responsibilities of chief financial
  officers (CFOs) and senior departmental managers in the management of public
  money and receivables.
